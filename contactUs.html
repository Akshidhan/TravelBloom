<!DOCTYPE html>
<html>
    <head>
        <title>Travel Bloom</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="logoSection">
                <img src="logo.png" alt="TravelBloom logo" id="logo">
                <span id="logoText">TravelBloom</span>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="travel_recommendation.html">Home</a></li>
                        <li><a href="about_us.html">About Us</a></li>
                        <li><a href="contactUs.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div id="searchSection">
                <input type="text" id="searchBar">
                <button id="search"><img src="searchIcon.svg" alt="searchIcon" id="searchIcon"></button>
                <button id="searchBtn">Search</button>
                <button id="clearBtn">Clear</button>
            </div>
        </header>
        <div class="socialMedia">
            <a href="www.x.com"><img src="twitter.png" alt="twitter"></a>
            <a href="www.facebook.com"><img src="facebook.png" alt="facebook"></a>
            <a href="www.instagram.com"><img src="instagram.png" alt="instagram"></a>
            <a href="www.youtube.com"><img src="youtube.png" alt="youtube"></a>
        </div>
        <div class="body">
            <h1>Contact&nbsp;Us</h1>
            <form id="form">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your email"><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" placeholder="Enter your message"></textarea><br>
                <input type="submit" id="submit">
            </form>
        </div>
        <script src="travel_recommendation.js"></script>
    </body>
</html>
